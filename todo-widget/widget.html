<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Widget</title>
    <link rel="stylesheet" href="./widget.css">
</head>
<body>
    <div class="todo-widget">
        <div class="todo-header">
            <h1 class="todo-title">MY TASKS</h1>
            <div class="todo-count">
                <span class="count-text">3/10</span>
            </div>
        </div>

        <div class="todo-container">
            <div class="todo-list" id="todoList">
                <!-- Default tasks (will be replaced by dynamic ones) -->
                <div class="todo-item completed">
                    <div class="item-number">1</div>
                    <div class="todo-checkbox checked">✓</div>
                    <span class="todo-text">Hydrate</span>
                    <div class="priority-indicator priority-high"></div>
                </div>

                <div class="todo-item completed">
                    <div class="item-number">2</div>
                    <div class="todo-checkbox checked">✓</div>
                    <span class="todo-text">Clean my desk</span>
                    <div class="priority-indicator priority-medium"></div>
                </div>

                <div class="todo-item completed">
                    <div class="item-number">3</div>
                    <div class="todo-checkbox checked">✓</div>
                    <span class="todo-text">Organise Notes</span>
                    <div class="priority-indicator priority-low"></div>
                </div>

                <div class="todo-item">
                    <div class="item-number">4</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Reply to emails</span>
                    <div class="priority-indicator priority-high"></div>
                </div>

                <div class="todo-item">
                    <div class="item-number">5</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Finish homework</span>
                    <div class="priority-indicator priority-medium"></div>
                </div>

                <!-- Hidden tasks that will be shown when "5+" is clicked -->
                <div class="todo-item hidden-task" style="display: none;">
                    <div class="item-number">6</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Call mom</span>
                    <div class="priority-indicator priority-low"></div>
                </div>

                <div class="todo-item hidden-task" style="display: none;">
                    <div class="item-number">7</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Buy groceries</span>
                    <div class="priority-indicator priority-medium"></div>
                </div>

                <div class="todo-item hidden-task" style="display: none;">
                    <div class="item-number">8</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Schedule dentist appointment</span>
                    <div class="priority-indicator priority-high"></div>
                </div>

                <div class="todo-item hidden-task" style="display: none;">
                    <div class="item-number">9</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Update resume</span>
                    <div class="priority-indicator priority-low"></div>
                </div>

                <div class="todo-item hidden-task" style="display: none;">
                    <div class="item-number">10</div>
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Plan weekend trip</span>
                    <div class="priority-indicator priority-medium"></div>
                </div>
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <p class="empty-message">No tasks yet! Add one with !todo add &lt;task&gt;</p>
            </div>
        </div>

        <div class="todo-footer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">3/10 tasks complete (30%)</p>
        </div>

        <div class="more-tasks-btn" id="showMoreBtn">5+</div>
    </div>
    
    <script src="./widget.js"></script>
</body>
</html>
