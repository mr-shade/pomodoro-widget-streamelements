<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Widget</title>
    <link rel="stylesheet" href="widget.css">
</head>

<body>
    <div class="tasklist-container">
        <h1 class="page-title">Tasklist</h1>

        <div class="task-card">
            <h2 class="card-title">MY TASKS</h2>

            <div class="task-list">
                <div class="task-item completed">
                    <div class="checkbox checked">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M2 8L6 12L16 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="task-text">Hydrate</span>
                </div>

                <div class="task-item completed">
                    <div class="checkbox checked">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M2 8L6 12L16 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="task-text">Clean my desk</span>
                </div>

                <div class="task-item completed">
                    <div class="checkbox checked">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M2 8L6 12L16 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="task-text">Organise Notes</span>
                </div>

                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Reply to emails</span>
                </div>

                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Finish homework</span>
                </div>



                <!-- Additional tasks (now visible by default) -->
                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Call mom</span>
                </div>

                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Buy groceries</span>
                </div>

                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Schedule dentist appointment</span>
                </div>

                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Update resume</span>
                </div>

                <div class="task-item">
                    <div class="checkbox"></div>
                    <span class="task-text">Plan weekend trip</span>
                </div>

            </div>
             <!-- Dynamic More Tasks Button (will be updated by JS) -->
            <div class="more-tasks-btn" style="display: none;">
                <span class="more-tasks-text">5+</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div class="progress-info">
                    <span class="progress-count">3/10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span class="progress-percentage">30%</span>
                </div>
            </div>
            <p class="progress-label">Progress Bar</p>
        </div>
    </div>

    <script src="widget.js"></script>
</body>

</html>
