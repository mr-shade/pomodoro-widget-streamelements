<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Widget Test - Final</title>
    <link rel="stylesheet" href="widget.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .test-controls {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover { background: #005a8b; }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 300px;
        }
        .widget-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h2>Todo Widget Test - StreamElements Chat Commands</h2>
        <p>Test the fixed chat command functionality:</p>
        
        <div>
            <input type="text" id="commandInput" placeholder="Type a command like !task add new task" />
            <button onclick="testChatCommand()">Send Chat Command</button>
        </div>
        
        <div>
            <button onclick="testAddTask()">Test Add Task (Broadcaster)</button>
            <button onclick="testCompleteTask()">Test Complete Task (Broadcaster)</button>
            <button onclick="testRemoveTask()">Test Remove Task (Broadcaster)</button>
            <button onclick="testClearTasks()">Test Clear All Tasks (Broadcaster)</button>
        </div>
        
        <p><strong>Test Commands:</strong></p>
        <ul>
            <li><code>!task buy groceries</code> - Add a new task</li>
            <li><code>!complete groceries</code> - Complete a task</li>
            <li><code>!remove groceries</code> - Remove a task</li>
            <li><code>!clear</code> - Clear all tasks (broadcaster/mod only)</li>
        </ul>
    </div>

    <div class="widget-container">
        <!-- Widget HTML content will be loaded here -->
        <div id="widget-content"></div>
    </div>

    <script>
        // Mock SE_API for testing
        window.SE_API = {
            store: {
                data: {},
                set: function(key, value) {
                    this.data[key] = value;
                    console.log('SE_API.store.set:', key, value);
                },
                get: function(key) {
                    console.log('SE_API.store.get:', key, this.data[key]);
                    return Promise.resolve(this.data[key]);
                }
            }
        };

        // Load widget HTML
        fetch('widget.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('widget-content').innerHTML = html;
                
                // Simulate onWidgetLoad event
                const fieldData = {
                    title: "Test Todo List",
                    enableChatCommands: true,
                    newTaskCommand: "!task",
                    completeTaskCommand: "!complete", 
                    removeTaskCommand: "!remove",
                    clearTasksCommand: "!clear",
                    enableClearTasks: true,
                    broadcasterPermissions: true,
                    moderatorPermissions: true,
                    subscriberPermissions: true,
                    vipPermissions: true,
                    viewerPermissions: false
                };

                // Trigger onWidgetLoad
                window.dispatchEvent(new CustomEvent('onWidgetLoad', {
                    detail: { fieldData }
                }));
            });

        // Test functions
        function testChatCommand() {
            const command = document.getElementById('commandInput').value;
            if (!command) {
                alert('Please enter a command');
                return;
            }
            
            simulateStreamElementsMessage(command, 'testuser', 'broadcaster');
        }

        function testAddTask() {
            simulateStreamElementsMessage('!task Test task from broadcaster', 'broadcaster_user', 'broadcaster');
        }

        function testCompleteTask() {
            simulateStreamElementsMessage('!complete Test task', 'broadcaster_user', 'broadcaster');
        }

        function testRemoveTask() {
            simulateStreamElementsMessage('!remove Test task', 'broadcaster_user', 'broadcaster');
        }

        function testClearTasks() {
            simulateStreamElementsMessage('!clear', 'broadcaster_user', 'broadcaster');
        }

        function simulateStreamElementsMessage(message, username, role) {
            console.log(`Simulating StreamElements message: "${message}" from ${username} (${role})`);
            
            // Create mock StreamElements event data structure
            const eventData = {
                detail: {
                    event: {
                        renderedText: message,
                        data: {
                            nick: username,
                            user_name: username,
                            tags: {
                                badges: role === 'broadcaster' ? 'broadcaster/1' : 
                                       role === 'moderator' ? 'moderator/1' :
                                       role === 'subscriber' ? 'subscriber/1' :
                                       role === 'vip' ? 'vip/1' : ''
                            }
                        }
                    }
                }
            };

            // Dispatch the event
            window.dispatchEvent(new CustomEvent('onEventReceived', eventData));
        }
    </script>

    <!-- Load the widget JavaScript -->
    <script src="widget.js"></script>
</body>
</html>
