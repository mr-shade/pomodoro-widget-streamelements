<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands</title>
    <link rel="stylesheet" href="commands.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Commands</h1>
        <div class="commands-widget">
            <div class="commands-header">
                <h2 class="commands-title">!Commands</h2>
                <div class="underline"></div>
            </div>
            <div class="commands-list">
                <span class="command">!new <span class="white">task</span></span>
                <span class="separator">•</span>
                <span class="command">!done <span class="white">task</span></span>
                <span class="separator">•</span>
                <span class="command">!delete <span class="white">task</span></span>
            </div>
        </div>
    </div>
    <script src="commands.js"></script>
</body>
</html>
