<div id="widget-container">

    <div class="task-list">
      <div id="streamer-title-container">
        <span id="streamer-title-icon"></span>
        <h2 id="streamer-title">{{titleStreamer}}</h2>
      </div>

      <!-- Scrollable Task List Container -->
      <div id="scrolling-box">
        <div id="scrolling-tasks-container">
          <ul id="streamer-task-list"></ul>
        </div>
      </div>
    </div>

  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-bar-inner"></div>
    </div>
    <div id="progress-text"></div>
  </div>
</div>
